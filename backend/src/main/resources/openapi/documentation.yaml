openapi: "3.1.0"
info:
  title: "TableTennisTrainingSystem API"
  description: "TableTennisTrainingSystem API"
  version: "1.0.0"
servers:
  - url: "https://TableTennisTrainingSystem"
paths:
  /user/create:
    post:
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        "201":
          description: "OK"
          content:
            '*/*':
              schema:
                text/plain:
                  schema:
                    type: "string"
                  examples:
                    Example#1:
                      value: "User created successfully"
  /user/login:
    post:
      description: ""
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required:
          true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/User"

  /:
    get:
      description: ""
      responses:
        "200":
          description: "OK"
          content:
            text/plain:
              schema:
                type: "string"
              examples:
                Example#1:
                  value: "Hello World!"
components:
  schemas:
    User:
      type: "object"
      properties:
        uuid:
          type: "string"
          nullable: true
        username:
          type: "string"
        plainPassword:
          type: "string"
          nullable: true
        encryptedPassword:
          type: "string"
          nullable: true
        realName:
          type: "string"
        gender:
          type: "string"
        age:
          type: "integer"
          format: "int32"
        phoneNumber:
          type: "string"
        email:
          type: "string"
          format: "email"
          description: "电子邮箱地址"
        campusId:
          type: "integer"
          format: "int32"
        role:
          type: "string"
          enum:
            - "SUPER_ADMIN"
            - "CAMPUS_ADMIN"
            - "COACH"
            - "STUDENT"
        status:
          type: "string"
          description: "用户状态"
        createdAt:
          type: "string"
          format: "date-time"
          nullable: true
        lastLoginAt:
          type: "string"
          format: "date-time"
          nullable: true
      required:
        - "username"
        - "realName"
        - "gender"
        - "age"
        - "phoneNumber"
        - "email"
        - "campusId"
        - "role"
        - "status"

    LoginRequest:
      type: "object"
      properties:
        username:
          type: "string"
          description: "用户名"
        plainPassword:
          type: "string"
          description: "密码"
      required:
        - "username"
        - "plainPassword"